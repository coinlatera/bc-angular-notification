<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Buttercoin-Angular-Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style type="text/css">
      /* Bootstrap guys, you should be ashamed of yourself! */
      body {
        /* Why the F isn't that automatic!?! */
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>

  </head>
  <!-- Yeah, if you could not create an app name with 5 words, that would be greaaaaat -->
  <body ng-app="buttercoinAngularNotificationTestApp">
    
    <active-notification></active-notification>

    <div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="z-index:0">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Buttercoin-Angular-Notification</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#/">Home</a></li>
                <li><a href="#/page1">Page1</a></li>
                <li><a href="#/page2">Page2</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="container">

      <div class="row" ng-controller="MainCtrl">
        <div class="span12">
          <h1>Notifications test app</h1>
          <p>
            <a href="" class="btn btn-danger btn-large" ng-click="showActiveNotif('error')">Active error</a>
            <a href="" class="btn btn-primary btn-large" ng-click="showActiveNotif('info')">Active info</a>
            <a href="" class="btn btn-success btn-large" ng-click="showActiveNotif('success')">Active success</a>
          </p>
          <p>
            <a href="" class="btn btn-danger btn-large" ng-click="showStickyNotif('error', 'home-main')">Sticky error</a>
            <a href="" class="btn btn-primary btn-large" ng-click="showStickyNotif('info', 'home-inline')">Sticky info</a>
            <a href="" class="btn btn-success btn-large" ng-click="showStickyNotif('success', 'home-inline2')">Sticky success</a>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="span12" ng-view></div>
      </div>

      <hr>

      <footer>
        <p>&copy; Buttercoin, forker of repos since 2013</p>
      </footer>

    </div>
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/bc-angular-i18n/dist/bc-angular-i18n.js"></script>
    <script src="../dist/bc-angular-notification.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
