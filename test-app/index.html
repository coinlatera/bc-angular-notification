<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Buttercoin-Angular-Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/docs/assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/docs/assets/css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style type="text/css">
      /* Bootstrap guys, you should be ashamed of yourself! */
      body {
        /* Why the F isn't that automatic!?! */
        padding-top: 60px;
        padding-bottom: 40px;
      }
      @media (max-width: 980px) {
        body {
          padding-top: 0px;
          padding-bottom: 0px;
        }
      }
    </style>

  </head>
  <!-- Yeah, if you could not create an app name with 5 words, that would be greaaaaat -->
  <body ng-app="buttercoinAngularNotificationTestApp">
    
    <active-notification></active-notification>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Buttercoin-Angular-Notification</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="#/">Home</a></li>
              <li><a href="#/page1">Page1</a></li>
              <li><a href="#/page2">Page2</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid" ng-controller="MainCtrl">
        <div class="span12">
          <h1>Notifications test app</h1>
          <p>
            <a href="" class="btn btn-danger btn-large" ng-click="showActiveNotif('error')">Active error</a>
            <a href="" class="btn btn-primary btn-large" ng-click="showActiveNotif('info')">Active info</a>
            <a href="" class="btn btn-success btn-large" ng-click="showActiveNotif('success')">Active success</a>
          </p>
          <p>
            <a href="" class="btn btn-danger btn-large" ng-click="showStickyNotif('error', 'home-main')">Sticky error</a>
            <a href="" class="btn btn-primary btn-large" ng-click="showStickyNotif('info', 'home-inline')">Sticky info</a>
            <a href="" class="btn btn-success btn-large" ng-click="showStickyNotif('success', 'home-inline2')">Sticky success</a>
            <label><input type="checkbox" ng-model="permanent"> Permanent notifications</label>
          </p>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12" ng-view></div>
      </div>

    </div>

    <hr>

    <footer>
      <p>&copy; Buttercoin, forker of repos since 2013</p>
    </footer>

    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/docs/assets/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-safeapply/safe-apply.js"></script>
    <script src="../bower_components/bc-angular-i18n/dist/bc-angular-i18n.js"></script>
    <script src="../dist/bc-angular-notification.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
